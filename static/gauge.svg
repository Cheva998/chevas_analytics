<svg width="200" height="200">
    <defs>
        <marker id="gaugeCircleMarker" markerWidth="5" markerHeight="5" refX="1" refY="1">
        <circle cx="1" cy="1" r="1" fill="#444141"/>
        </marker>
        <marker id="arrowGaugeMarker" markerWidth="10" markerHeight="10" refX="0" refY="0.5" orient="auto">
        <path d="M 0 0 L 1 0.5 L 0 1 Z" fill="#666458" />
        </marker>
        <linearGradient id="arcGradient" x1="0%" x2="100%" y1="0%" y2="0%">
        <stop offset="0%" stop-color="#F5EDAD"/>
        <stop offset="100%" stop-color="#6AB1E9"/>
        </linearGradient>
    </defs>
    <path id="gaugeScale" d="M50 100 A55 55 0 1 1 150 100" stroke="#D5D5D5" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path id="colorIndicator" d="M50 100 A55 55 0 1 1 150 100" stroke="url(#arcGradient)" stroke-width="10" fill="none" stroke-linecap="round" />
    <line id="needleIndicator" x1="100" y1="77" x2="100" y2="35" stroke="#666458" stroke-width="4" marker-start="url(#gaugeCircleMarker)" marker-end="url(#arrowGaugeMarker)" transform="rotate(-120)"/>
</svg>
<style>
    #needleIndicator {
        transform-origin: 100px 77px;
        transition: transform 0.4s ease-out;
    }
    #colorIndicator {
        stroke-dasharray: 220;
        stroke-dashoffset: 220;
        transition: stroke-dashoffset 0.4s ease-out;
    }
</style>